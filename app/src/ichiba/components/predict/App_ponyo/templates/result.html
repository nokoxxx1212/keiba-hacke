<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
}

table, th, td {
  border: 1px solid black;
}

th {
  background-color: rgb(55, 255, 0);
}
</style>
</head>
<body>

<h2>🐎一馬入魂💰</h2>
<h3>Prediction Result</h3>

<table>
  <tr>
    <!-- ヘッダーを作成します -->
    {% for key in prediction[0].keys() %}
      <th>{{ key }}</th>
    {% endfor %}
  </tr>
  <!-- データ行を作成します -->
  {% for row in prediction %}
    <tr>
      {% for cell in row.values() %}
        <td>{{ cell }}</td>
      {% endfor %}
    </tr>
  {% endfor %}
</table>

</body>
</html>
